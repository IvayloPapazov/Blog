name: Deploy test

on: [push]

jobs:
  run-ci:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy to Staging server
      uses: Pendect/action-rsyncer@v1.1.0
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
      with:
        src: '.'
        dest: ${{ secrets.DEPLOY_DEST }}
